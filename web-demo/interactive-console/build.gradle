plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'ai.djl.examples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	jcenter()
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots/"
	}
}

configure(this) {
	apply from: file("${rootProject.projectDir}/../../tools/gradle/formatter.gradle")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly "ai.djl:api:0.6.0-SNAPSHOT"
	runtimeOnly "ai.djl.pytorch:pytorch-model-zoo:0.6.0-SNAPSHOT"
	runtimeOnly "ai.djl.pytorch:pytorch-native-auto:1.5.0"
	runtimeOnly "ai.djl.mxnet:mxnet-model-zoo:0.6.0-SNAPSHOT"
	runtimeOnly "ai.djl.mxnet:mxnet-native-auto:1.7.0-a"
	runtimeOnly "ai.djl.tensorflow:tensorflow-model-zoo:0.6.0-SNAPSHOT"
	runtimeOnly "ai.djl.tensorflow:tensorflow-native-auto:2.1.0"
}

