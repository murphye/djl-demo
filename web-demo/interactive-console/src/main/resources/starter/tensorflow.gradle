plugins {
    id 'java'
}

group = 'ai.djl.examples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    implementation "ai.djl:api:0.6.0-SNAPSHOT"
    runtimeOnly "ai.djl.tensorflow:tensorflow-model-zoo:0.6.0-SNAPSHOT"
    runtimeOnly "ai.djl.tensorflow:tensorflow-native-auto:2.1.0"
}
